<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        .main{
            height:70vh;
            width: 100%;
            position: relative;
            background-color: aqua;
        }
        .div{
            height: 30vh;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;
        }

    </style>
</head>
<body>
    <main class="main">
        <section class="div">
        </section>
    </main>
    
</body>
</html>
